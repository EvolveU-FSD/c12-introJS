<!DOCTYPE html>
<header>
    <title>A Simple Calculator</title>
    <script src="calculator.js"></script>
</header>
<body>
    <div>
        <div id="displayValue" style="background-color: grey; height: 25px; border: 5px; padding: 2px;">0</div>
    </div>
    <div id="Buttons">
        <button onclick="addANumber(0)">0</button>
        <button onclick="addANumber(1)">1</button>
        <button onclick="addANumber(2)">2</button>
        <button onclick="addANumber(3)">3</button>
        <button onclick="addANumber(4)">4</button>
        <button onclick="addANumber(5)">5</button>
        <button onclick="addANumber(6)">6</button>
        <button onclick="addANumber(7)">7</button>
        <button onclick="addANumber(8)">8</button>
        <button onclick="addANumber(9)">9</button>
        <br/>
        <button onclick="clear()">C</button>
        <button onclick="add()">+</button>
        <button onclick="equal()">=</button>
    </div>
</body>
